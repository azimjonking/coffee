<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom css link -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Coffee</title>
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    <header>Muxammadali</header>
    <!-- header end -->

    <main>
      <!-- home section start -->
      <section class="home" id="home">
        <div class="home-div">

          <div class="home-border">
            <p class="home-p">Best place to buy design</p>
            <h1 class="home-h1">Coffee Mugs</h1>
            <p class="home-p2">The most versatile furniture system ever created. Designed to fit your life, made to move and</p>

            <div class="home-button">
              <button class="button">Explore Our Products</button>
            </div>

          </div>

        </div>

      </section>
      <!-- home section end -->

      <!-- about section start -->
      <section class="about" id="about">Ulug'bek</section>
      <!-- about section end -->

      <!-- feature section start -->
      <section class="feature" id="feature">Mansurbek</section>
      <!-- feature section end -->


      <!-- products section start -->
      <section class="products" id="products">Ibrohim</section>
      <!-- products section end -->

      <!-- magazine section start -->
      <section class="magazine" id="magazine">Mirjalol</section>
      <!-- magazine section end -->

      <!-- banner section start -->
      <section class="banner" id="banner">Mirjalol</section>
      <!-- banner section end -->

      <!-- stories section start -->
      <section class="stories" id="stories">Muxammadjon</section>
      <!-- stories section end -->

      <!-- contact section start -->
      <section class="contact" id="contact">

        <div class="contact-border">

          <p class="contact-p">Sign up and get free coffee bags</p>
          <h1 class="contact-h1">Coffee Updates</h1>

          <div class="message">

            <div class="customer-red">
              <input class="customer" type="customer@coffeestyle.io" placeholder="customer@coffeestyle.io"
                id="customer@coffeestyle.io">
            </div>
            <div>
              <button class="contact-button">subscribe</button>
            </div>

          </div>

        </div>
      </section>
      <!-- contact section end -->

    </main>

    <!-- footer start -->
    <footer>Muxammadali</footer>
    <!-- footer end -->
  </div>
</body>

</html>
